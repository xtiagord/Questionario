         </div>
         <div class="fom-check form-switch">

        <div class="fom-check form-switch">

        </div>

        <!--Qualidades-->
        <p class="mt-3 paragraph"> 4 - Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">

        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox2" value="option1">

        <div class="form-check form-check-inline">

        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox2" value="option1">
            <label for="inlineCheckbox2" class="form-check-label">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox2" value="option1">
